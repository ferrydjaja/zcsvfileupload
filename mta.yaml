ID: zcsvfileupload
_schema-version: "2.1"
version: 0.0.1
modules:
  - name: zcsvfileupload-db
    type: hdb
    path: db
    parameters:
      memory: 256M
      disk-quota: 256M
    requires:
      - name: zcsvfileupload-db-hdi-container
  - name: zcsvfileupload-srv
    type: nodejs
    path: srv
    parameters:
      memory: 512M
      disk-quota: 256M
    provides:
      - name: srv_api
        properties:
          url: ${default-url}
    requires:
      - name: zcsvfileupload-db-hdi-container

  - name: zcsvfileupload-xsjs
    type: nodejs
    path: xsjs
    provides:
     - name: xsjs_api
       properties:
          url: '${default-url}'
    requires:
      - name: zearnpfe-uaa
      - name: zcsvfileupload-db-hdi-container
      - name: zcsvfileupload-db


  - name: zcsvfileupload
    type: html5
    path: web
    requires:
      - name: zearnpfe-uaa
      - name: zcsvfileupload-db-hdi-container
      - name: xsjs_api
        properties:
          name: xsjs_api
          url: '~{url}'
          forwardAuthToken: true
        group: destinations

resources:
  - name: zcsvfileupload-db-hdi-container
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: ${service-name}
  - name: zearnpfe-uaa
    type: com.sap.xs.uaa-space
    parameters:
      config-path: ./xs-security.json
